<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FBX -> 12</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
		</div>

		<script src="JS/VirtualJoystick.js"></script>
		<script src="JS/Keyboard.js"></script>
		
		<script type="module">

			import * as THREE from './three.module.js';

			import Stats from './JS/stats.module.js';

			import { OrbitControls } from './JS/OrbitControls.js';
			import { FBXLoader } from './JS/FBXLoader.js';

			var container, stats, controls;
			var camera, scene, renderer, light, cube;
			
			var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
			var keyboard = new Keyboard();

			var clock = new THREE.Clock();

			var mixer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );

				// scene.add( new CameraHelper( light.shadow.camera ) );

				// ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// model
				var loader = new FBXLoader();
				loader.load( 'Rifle Run.fbx', function ( object ) {

					mixer = new THREE.AnimationMixer( object );

					var action = mixer.clipAction( object.animations[ 0 ] );
					action.play();

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );
					cube.add( object );
					scene.add( cube );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
				
				// Check if this is a mobiel device
				// If it is, create a joystick
				// If it is not, setup the keyboard
	                        if (isMobile) {
		                        if (/iPhone/i.test(navigator.userAgent)) {
			                	alert("This web application does not work very well on iPhone's. You may want to switch to a tablet or computer for a better experience.");
		                	}
		                	if (window.innerWidth > window.innerHeight) {
		   		        	// Landscape
		   				var joystick = new VirtualJoystick({
                      					mouseSupport: true,
		      					stationaryBase: true,
                      					baseX: window.innerWidth / 6,
                      					baseY: window.innerHeight / 2,
		      					limitStickTravel: true,
		      					stickRadius: 50
                   				}); 
					}
					else { 
		    				// Portrait
	            				var joystick = new VirtualJoystick({
                      					mouseSupport: true,
		      					stationaryBase: true,
                      					baseX: window.innerWidth / 6,
                      					baseY: window.innerHeight / 4 * 3,
		      					limitStickTravel: true,
		      					stickRadius: 50
                   				}); 
					}
		
				} 
				if (!isMobile) {
					var keyboard = new Keyboard();
				}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();

				if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );

				stats.update();
				
				update();

		
				let translateSpeed = 1; // units per second
				let distance = translateSpeed * delta;
   
				if(!isMobile){
	  				if( keyboard.isKeyPressed("D") ){
 	    					cube.translateX( distance );
   	  				}
   	  				if( keyboard.isKeyPressed("A") ){
 	    					cube.translateX( -distance );
  	  				}
   	  				if( keyboard.isKeyPressed("W") ){
	     					cube.translateZ( -distance );
   	  				}
   	  				if( keyboard.isKeyPressed("S") ){
 	    					cube.translateZ( distance );
   	  				}
				}

        			if (isMobile) {
	   				if( joystick.right() ){
	     					cube.translateX( distance );  
   	   				}
  	   				if( joystick.left() ){
	     					cube.translateX( -distance );   
 	   				}
  	   				if( joystick.up() ){
	     					cube.translateZ( -distance );      
 	   				}
 	   				if( joystick.down() ){
 	     					cube.translateZ( distance );
   	   				}
				}
			}

		</script>

	</body>
</html>
